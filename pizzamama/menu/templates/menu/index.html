{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/styles.css' %}">
</head>
<body>
    <img src="{% static 'menu/images/small_logo.png'%}" id="small_logo">
    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>
    <div class="nemu_list">
        {% for pizza in pizzas %}
        <div class="menu_list_item">
            <span class="menu_list_title">{{pizza.nom}}</span><span class="menu_list_prix">{{pizza.prix | floatformat:2}}$</span>
            <div class="menu_list_ingredients">{{pizza.ingredients}}</div>
            {% if pizza.vegetarienne %}
            <span class="menu_list_vegetarienne">VEGETARIENNE</span>
            {%endif%}
        </div>
        {%empty%}
        Il n'y pas de pizza dans la liste
        {%endfor%}
    </div>
</body>
</html>
